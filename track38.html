            <p class="paragraph-1">
              Now, the best news of the evening! The English-Irish pop band One Direction will come to İstanbul for a
              charity concert. The details of their stay in İstanbul are almost clear, but the date is not definite yet.
            </p>
            <p class="paragraph-2">
              We believe the band will first appear in a music program on this channel. There will be audience in the
              studio and One Direction will sing a few songs live. The audience will ask questions and get their
              autographed photos, too. After that, they will attend a reception in the most popular hotel of the city.
              The organisers think there will be about 1000 guests. The guests will pay some money for the
              invitations.The money will go to the charity for Syrian Refugees.
            </p>
            <p class="paragraph-3">
              Next morning, One Direction will probably have a Bosphorus boat tour and enjoy the beauty of İstanbul. In
              the afternoon, they will be the guest judges of the singing competition on our TV channel. We expect all
              young people of the country will watch this program. Some Turkish celebrities will host them in the
              programme. The last and also the most important part of their program is the live concert. It will be in
              the open air theatre in the evening. They will give all the money they receive from this concert to the
              Syrian Refugees Fund.
            </p>
          </div>
